      - name : op_motion_predictor
        desc : predict behavior and trajectories for moving vehicles
        cmd  : roslaunch op_local_planner op_motion_predictor.launch
        param: op_motion_predictor
      - name : op_trajectory_evaluator
        desc : evaluate candidate rollout trajectory against the tracked obstacles
        cmd  : roslaunch op_local_planner op_trajectory_evaluator.launch
